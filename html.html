<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 126px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<h2>Full Width Buttons</h2>

<button class="block">LORINEFAIRY</button>
<button class="block">ЛИСИЧКА</button>
<button class="block">СПЕРМА</button>
<button class="block">КАЙФ</button>


</body>
</html>
