<!DOCTYPE html>
<html>

<style>

}

<script>

wsd = new WebSocket('ws://192.168.0.100:6969');

function myFunction(who) {

  wsd.send(JSON.stringify({event: 'change_camera', id:kaif}));
}


</script>
</head>
<body>

<button onclick="myFunction(`tehluppa0`)"class="block">LORINEFAIRY</button>

<button class="block">КАЙФ</button>
